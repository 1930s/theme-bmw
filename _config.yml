# 是否开启音乐组件
player: true

copyright: 
  enable: true
  author: 董沅鑫
  license: '本博客所有文章除特别声明外，均采用 <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a> 许可协议。转载请注明出处！'
    
# 开启 评论 & 统计 插件：https://godbmw.com/passages/2018-11-15-theme-bmw-docs-zh/
leancloud:
  appid: # 填写您的appid
  appkey: # 填写您的appkey
  comment: false # 是否开启评论系统
  timer: false # 是否开启文章统计

# 导航栏头部名称
nav_name: GODBMW.com 
# 导航栏选项
# blank: 是否在新页面打开，默认 false
