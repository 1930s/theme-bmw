keywords: Hexo, BMW

# 站点图标和APP图标
favicon: 
  icon: /images/favicon.ico
  touch_icon: /images/touch-icon.png

# RSS文件
rss: 

# 自定义样式文件
custom_style: /custom/style.css

# 自定义脚本文件
# loc: 脚本文件位置
# load: 加载方式
custom_script: 
  - 
    src: /custom/script.js
    load: defer # async / defer / ''

# 是否渲染文章目录
